<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <meta name="description" content="Your shopping cart with products you have added.">
    <meta name="keywords" content="Amazon, e-commerce, online shopping, cart">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #232F3E;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #37475A;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        .cart-items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cart-item {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
        .cart-item h2 {
            font-size: 16px;
            margin: 10px 0;
        }
        .cart-item p {
            color: #B12704;
            font-size: 14px;
            margin: 5px 0;
        }
        .total-price {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .payment-button {
            background-color: #febd69;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        footer {
            background-color: #232F3E;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header, nav, .cart-items {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Amazon</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#">Today's Deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Gift Cards</a>
            <a href="#">Registry</a>
            <a href="#">Sell</a>
        </nav>
    </header>
    <main>
        <h1>Your Shopping Cart</h1>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="total-price" id="total-price">
            <!-- Total price will be displayed here -->
        </div>
        <button class="payment-button" onclick="proceedToPayment()">Proceed to Payment</button>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone - All rights reserved</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartItemsContainer = document.getElementById('cart-items');
            let totalPriceContainer = document.getElementById('total-price');
            let totalPrice = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
            } else {
                cart.forEach(item => {
                    let cartItem = document.createElement('div');
                    cartItem.className = 'cart-item';
                    cartItem.innerHTML = `
                        <h2>${item.name}</h2>
                        <p>$${item.price.toFixed(2)}</p>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                    totalPrice += item.price;
                });
                totalPriceContainer.innerHTML = `Total Price: $${totalPrice.toFixed(2)}`;
            }
        });

        function proceedToPayment() {
            alert('Proceeding to payment...');
            // Add functionality to redirect to the payment page or handle payment
        }
    </script>
</body>
</html>
